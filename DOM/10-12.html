<!--
 ‘<h1>DOM</h1>’라는 문자열이 화면에 그대로 나오게 하
려면,
– 1) innerHTML 속성에 ‘&lt;h1&gt;DOM&lt;/h1&gt;’를 지정하
면 됨(character entity 사용)
– 2) textContent 속성을 이용하면 더 쉽다.
 코드 10-12
– document.body.textContent = ‘<h1>DOM</h1>’;

-->
<!DOCTYPE html>
<html>
<head>
    <title>INDEX</title>
    <script>
        window.onload = function () {
            // 변수를 선언합니다.
            var output = '';
            output += '<ul>';
            output += '    <li>JavaScript</li>';
            output += '    <li>jQuery</li>';
            output += '    <li>Ajax</li>';
            output += '</ul>';

            // innerHTML 속성에 문자열을 할당합니다.
            document.body.textContent = output;
            document.body.textContent += '<h1>Document Object Model</h1>';
        };
    </script>
</head>
<body>

</body>
</html>
