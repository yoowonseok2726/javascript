<!--
노드 생성 방법
– document.createElement(tagName)
 요소 노드를 생성하는 방법
– document.createTextNode(text)
 텍스트 노드를 생성하는 방법
 -->

<!DOCTYPE html>
<html>
<head>
    <title>INDEX</title>
    <script>
        window.onload = function () {
            // 변수를 선언합니다.
            var header = document.createElement('h1');
            var textNode = document.createTextNode('Hello DOM');
        };
    </script>
</head>
<body>

</body>
</html>
